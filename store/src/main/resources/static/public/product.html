<div class="product">
    <div class="product_header">
        <h2 th:text="${product.model}" class="product_headline"></h2>
        <img
            class="product_image"
            th:alt="|The ${edition} edition version of the ${product.model} tractor|"
            th:src="${product.imageUrlFor(edition)}"
        />
    </div>
    <div class="product_details">
        <label class="product_editions">
            <p>Material Upgrade?</p>
            <input
                th:data-hx-get="|/products/${product.id}/${'platinum'.equals(edition) ? 'standard' : 'platinum'}|"
                th:checked="${'platinum'.equals(edition)}"
                data-hx-target=".product_container"
                type="checkbox"/>
            <span aria-label="Platinum Edition">Platinum<br/>Edition</span>
            <img class="product_image_platinum"
                 th:alt="|Preview of the platinum edition version of the ${product.model} tractor|"
                 th:src="${product.platinumImageUrl}"/>
        </label>
        <div th:data-hx-get="|/pricing/${product.id}|" data-hx-trigger="load" data-hx-target="this"></div>
    </div>
</div>
