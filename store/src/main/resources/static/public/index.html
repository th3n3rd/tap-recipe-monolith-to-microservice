<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eicher Diesel 215/16</title>
    <link href="/assets/store.css" rel="stylesheet"/>
    <link href="/assets/outlines.css" rel="stylesheet"/>
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
    <script th:if="${@environment.acceptsProfiles('default')}" src="http://localhost:35729/livereload.js"></script>
</head>
<body class="store_layout">
    <h1 class="store_header">The Tractor Store</h1>
    <div class="product_container"
        data-hx-trigger="load delay:1s"
        data-hx-get="/products/eicher"
        data-hx-target="this"
    >Loading...</div>
    <div class="checkout_summary">
        <div
            data-hx-trigger="load delay:1s, update-cart from:body"
            data-hx-get="/cart"
            data-hx-target="this"
        >Loading...</div>
    </div>
</body>
</html>
